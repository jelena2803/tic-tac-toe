<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <!-- game message, taking turns to be toggled, the winner or a tie announced -->
    <h3 id="now-playing">Let the game begin!</h3>

    <div id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div style="margin-top: 50px">
      <!-- when clicked, the board cells get cleared and the new game may start with new or same players -->
      <div class="game-buttons">
        <button class="restart" id="newgame">New Game</button>
        <button class="restart" id="restart">Restart</button>
      </div>

      <div id="game-info">
        <button class="players" id="player1-btn">Player 1 (X)</button>
        vs.
        <button class="players" id="player2-btn">Player 2 (O)</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
